{% extends "base.html" %}


{% block content %}

<br><br><br>
<table class="w3-table">
    <tr>
        <th>Job ID</th>
        <th>Job Title</th>
        <th>Category</th>
        <th>Company</th> 
        

    </tr>
{% for job in joblist %}

        <td>    {{ job.job_id }} </td> <td> {{ job.title }} </td> <td> {{ job.category }} </td> <td> {{ job.company.company_name }} </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
