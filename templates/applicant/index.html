{% extends "applicant/base.html" %}

{% block content %}
<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
    <table>
      <tr>
        <div class="w3-display-left w3-text-white" style="padding:48px">
          <span class="w3-jumbo w3-hide-small">{{user.email}}</span><br>
          <span class="w3-xxlarge">Profile.</span><br>
          
          <span class="w3-xlarge">{{user.username}}</span><br><br>
          <span class="w3-xlarge">Location : {{user_profile.location}}</span><br>
          <span class="w3-xlarge">Gender : {{user_profile.gender}}</span><br>
        </div> 
        
        <div class="w3-display-bottomright w3-text-grey w3-xlarge" style="padding:24px 48px;">
          <p><a href="/accounts/Applicant/Profile/edit/edu" class="fa fa-pencil w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off"></a></p>
        </div>
        
        <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
          <i class="fa fa-facebook-official w3-hover-opacity"></i>
          <i class="fa fa-instagram w3-hover-opacity"></i>
          <i class="fa fa-snapchat w3-hover-opacity"></i>
          <i class="fa fa-pinterest-p w3-hover-opacity"></i>
          <i class="fa fa-twitter w3-hover-opacity"></i>
          <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
      </tr>
      

    </table>
    </header>
    
    
    

      {% endblock %}
