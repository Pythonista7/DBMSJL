{% extends "recruiter/base.html" %}


{% block content %}

<br><br><br>
<input class="w3-input w3-border-black w3-animate-input" placeholder="Search">
<br><br>

<table class="w3-table  ">
    <tr class="w3-row w3-xlarge">
        <th>Job ID</th>
        <th>Job Title</th>
        <th>Category</th>
        <th>Company</th> 
        <th></th>

    </tr>
{% for job in joblist %}
    <tr class="w3-row w3-large w3-hover-grey">
        <td>    {{ job.job_id }}               </td> 
        <td>    {{ job.title }}                 </td> 
        <td>    {{ job.category }}              </td> 
        <td>    {{ job.company.company_name }} </td>
        <td>
            <a href=/jobs/getjob/{{job.job_id}}>
            <button class=" w3-input w3-black w3-text-white w3-hover-amber w3-medium w3-button w3-round-large">
            <b> Details </b>
            </button>
            </a>
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
